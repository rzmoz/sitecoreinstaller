<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title id="title">SitecoreInstaller</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css" />

    <link rel="stylesheet" href="css/jquery-confirm.min.css" />
    <link rel="stylesheet" href="css/metisMenu.min.css" />
    <link rel="stylesheet" href="css/waitMe.min.css" />

    <link rel="stylesheet" href="css/sb-admin-2.css" />
    <link rel="stylesheet" href="css/sitecoreinstaller.css" />
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">SitecoreInstaller &gt; <span id="page-header"></span></div>
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/?section=deployments"><i class="fa fa-dashboard fa-fw"></i> Deployments</a>
                        </li>
                        <li>
                            <a href="/?section=armTemplates"> <i class="fa fa-windows fa-fw"></i> ARM Templates</a>
                        </li>
                        <li>
                            <a href="/?section=sdn"> <i class="fa fa-home fa-fw"></i> SDN</a>
                        </li>
                        <li>
                            <a href="/?section=siSettings"> <i class="fa fa-home fa-fw"></i> Settings</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid page-content" id="page-content">
            </div>
        </div>
    </div>

    <!-- Le javascript
        ================================================== -->
    <!-- core js libs -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- theme libs -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/jquery-confirm.min.js"></script>
    <script src="js/waitMe.min.js"></script>
    <script src="js/sb-admin-2.js"></script>

    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>

    <!-- domain libs -->
    <script src="js/localDeployments.js"></script>
    <script src="js/host.js"></script>
    <script src="js/format.js"></script>
    <script src="js/buildLibrary.js"></script>

    <script src="Content/sdn.js"></script>
    <script src="Content/armTemplates.js"></script>
    <script src="Content/deployments.js"></script>
    <script src="Content/siSettings.js"></script>

    <script>
        var currentSection = 'deployments';
        var refreshTimer;

        $(document)
            .ready(function () {
                console.log('SitecoreInstaller Client loading');

                $('#page_content').waitMe({ text: "Loading content..." });

                var section = host.getQueryStringAsJson().section;
                if (section === undefined) {
                    $('#side-menu li a').first().addClass('active');
                    section = currentSection;
                }
                currentSection = section;
                loadModule(currentSection);
            });

        function loadModule(name) {
            var title = eval(name + '.iGetTitle()');
            console.log('Module: ' + name + ' loading...');
            $('#page-header').html(title);

            $('#page_content').waitMe({ text: 'Loading ' + currentSection + '...' });

            var modulePath = '/content/' + name + '.html';
            console.log('Html for: ' + title + ' loading...');

            if (refreshTimer === undefined) {
                window.clearInterval(refreshTimer);
            }

            $.get(modulePath,
                function (html) {
                    $('#page-content').html(html);
                    console.log('Html for: ' + title + ' loaded');
                    //call init function in loaded module
                    eval(name + '.iLoad(' + function () { moduleLoaded(title); } + ')');

                    var refreshEval = name + '.iRefresh()';
                    eval(refreshEval);
                    refreshTimer = window.setInterval(function () {
                        eval(refreshEval);
                    }, 2000);
                });
        }

        function moduleLoaded(title) {
            $('#page_content').waitMe('hide');
            console.log('Module: ' + title + ' loaded');
            console.log('SitecoreInstaller Client loaded');
        }
    </script>
</body>
