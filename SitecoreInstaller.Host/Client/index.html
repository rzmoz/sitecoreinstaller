    <script>
        $(document)
            .ready(function () {
                console.log('SitecoreInstaller Client loading...');
                $('#page_content').waitMe({ text: "Loading content..." });
                loadContent('projectsLocal');
            });

        function loadContent(name) {

            $('#page_content').waitMe({ text: "Loading content..." });

            var modulePath = 'content/' + name + '.html';

            $.get(modulePath,
                function (html) {
                    var title = eval(name + '.getTitle()');
                    console.log('loading ' + name + ' from ' + modulePath + '...');
                    console.log('html:' + html);

                    $("#page_title").text(title);
                    $("#page_content").html(html);

                    //call init function in loaded html
                    documentReady(contentLoaded);
                });
        }

        function contentLoaded() {
            $('#page_content').waitMe('hide');
            console.log('' + name + ' loaded');
        }

    </script>
