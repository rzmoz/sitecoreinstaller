<div class="col-md-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>New Deployment <small>Deploy Sitecore to local IIS</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li>
                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#">Settings 1</a>
                        </li>
                        <li>
                            <a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left input_mask" id="frm-new-deployment">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new-deployment-name">
                        Name <span class="required">*</span>
                    </label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" id="new-deployment-name" class="form-control" placeholder="ea. my.project" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Sitecore</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="selSitecore"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">License</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" id="selLicense"></select>
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-success">Deploy</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function documentReady(titleCallback, pageloadedCallback) {
        titleCallback('Local IIS Deployments');

        format.addSitecoresToSelect($('#selSitecore'));
        format.addLicensesToSelect($('#selLicense'));

        $('#frm-new-deployment')
            .submit(function (event) {
                var deploymentName = $('#new-deployment-name').val();
                var sitecore = $('#selSitecore').find(":selected").val();
                var license = $('#selLicense').find(":selected").val();

                $('#frm-new-deployment')
                    .waitMe({
                        text: 'Deploying ' + deploymentName
                    });

                host.putLocalDeployment(deploymentName, sitecore, license, '', function (response) {
                    $('#frm-new-deployment').waitMe('hide');
                });

                event.preventDefault();
            });

        pageloadedCallback();
    }
</script>
